<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400&family=Outfit:wght@400;700&family=Overpass:wght@300;400&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-1">
        <div class="card-container">
          <div class="card-header">
            <img src="images/icon-star.svg" alt="" />
          </div>
          <div class="card-body">
            <h2 class="title">How did we do?</h2>
            <p class="paragraph">
              pleas let us know how we did with your support request all
              feedback is appreciated to help us improve our offering
            </p>
          </div>
          <div class="btn-container">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
          </div>
          <button class="submit-btn" id="submit">SUBMIT</button>
        </div>
      </div>
      <div class="card card-2 hide">
        <div class="card-container2">
          <div>
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="card-body">
            <p class="span">
              You selected
              <span id="rating"></span>
              out of 5
            </p>
            <h2 class="title2">Thank you!</h2>
            <p class="paragraph">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="myscript.js"></script>
  </body>
</html>
